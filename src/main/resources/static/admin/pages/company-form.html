<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Chi tiết hãng</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Hãng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-8 m-auto">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Mã hãng</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="number" name="id" ng-model="item.id" disabled>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên hãng</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" name="name" ng-model="item.name">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button ng-click="create()" class="btn btn-primary">Create</button>
                    <button ng-click="update()" class="btn btn-info">Update</button>
                    <button ng-click="delete()" class="btn btn-danger">Delete</button>
                    <button ng-click="reset()" class="btn btn-success">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

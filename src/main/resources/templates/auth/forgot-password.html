<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="product-items">
		<div class="banner-wrapper has_background">
			<img src="assets/images/banner-for-all2.jpg" class="img-responsive attachment-1920x447 size-1920x447"
				alt="img">
			<div class="banner-wrapper-inner">
				<h1 class="page-title">Lost your password</h1>
				<div role="navigation" aria-label="Breadcrumbs" class="breadcrumb-trail breadcrumbs">
					<ul class="trail-items breadcrumb">
						<li class="trail-item trail-begin"><a href="javascript:void(0)l"><span>Home</span></a></li>
						<li class="trail-item trail-end active"><span>Forgot Password</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="site-main main-container no-sidebar">
			<div class="container">
				<div class="row">
					<div class="main-content col-md-12">
						<div class="page-main-content">
							<div class="nt">
								<div class="hs-notices-wrapper"></div>
								<div class="u-columns col2-set" id="customer_login">
									<div class="u-column2 col-2 w-100 px-5">
										<h2>Lost Password?</h2>
										<form class="hs-form hs-form-register register">
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>
													Email&nbsp;<span class="required">*</span>
												</label>
												<input type="email" name="email" class="input-text" required>
											</p>
											<p class="hs-FormRow form-row">
												<button type="submit" class="hs-Button button">Submit</button>
											</p>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>

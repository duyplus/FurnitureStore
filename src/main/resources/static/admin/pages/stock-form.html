<div class="container-fluid" ng-app="user-app">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Chi tiết kho</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Kho</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Mã kho</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="number" name="id" ng-model="item.id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Số lượng</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="number" name="quantity" min="0" ng-model="item.quantity">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tên cửa hàng</label>
                                <div class="col-sm-8">
                                    <select class="custom-select" name="store" ng-model="item.store.id">
                                        <option ng-repeat="sto in stores" ng-value="{{sto.id}}">{{sto.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tên sản phẩm</label>
                                <div class="col-sm-8">
                                    <select class="custom-select" name="product" ng-model="item.product.id">
                                        <option ng-repeat="prod in products" ng-value="{{prod.id}}">{{prod.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button ng-click="create()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create
                    </button>
                    <button ng-click="update()" class="btn btn-success">
                        <i class="far fa-save"></i> Update
                    </button>
                    <button ng-click="delete()" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button ng-click="reset()" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

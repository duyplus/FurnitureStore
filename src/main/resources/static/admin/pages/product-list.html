<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Danh sách sản phẩm</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Sản phẩm</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered dt-responsive nowrap">
                        <thead>
                            <tr>
                                <th>Mã SP</th>
                                <th>Tên SP</th>
                                <th>Giá bán</th>
                                <th>Đăng lúc</th>
                                <th>Ảnh</th>
                                <th>Hãng</th>
                                <th>Danh mục</th>
                                <th>Tuỳ chọn</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in listProduct">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.listPrice}}</td>
                            <td>{{item.modelYear | date:"dd-MM-yyyy"}}</td>
                            <td>{{item.images}}</td>
                            <td>{{item.brand.name}}</td>
                            <td>{{item.category.name}}</td>
                            <td>
                            <a  ng-click="doilink(item)"  style="cursor: pointer;">
                                <i class="bx bx-edit-alt me-1"></i> Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

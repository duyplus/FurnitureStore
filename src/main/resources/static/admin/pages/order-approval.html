<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Xét duyệt đơn hànng</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Đơn hàng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Mã đặt hàng</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number" name="id" disabled ng-model="form.id">
                                    <span class="text-danger">{{checkId}}</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Ngày đặt hàng</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="date" name="name" ng-model="form.orderDate">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Ngày giao hàng</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="date" name="price" ng-model="form.shippedDate">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Cửa hàng</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="price" ng-model="form.store.name" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Người bán hàng</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="price" ng-model="form.staff.email" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Người mua hàng</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="price" ng-model="form.customer.email" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <label class="col-sm-4 col-form-label">Trạng thái</label>
                                        <div class="col-sm-8">
                                            <select class="custom-select" name="categoryid" ng-model="form.status">
                                                <option ng-repeat="statuss in listStatus" ng-value="statuss.id">{{statuss.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary" ng-click="">Create</button>
                    <button class="btn btn-info" ng-click="update()">Update</button>
                    <button class="btn btn-danger" ng-click="detele()">Delete</button>
                    <button class="btn btn-success" ng-click="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

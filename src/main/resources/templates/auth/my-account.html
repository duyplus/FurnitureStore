<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="product-items">
		<div class="banner-wrapper has_background">
			<img src="assets/images/banner-for-all2.jpg" class="img-responsive attachment-1920x447 size-1920x447"
				alt="img">
			<div class="banner-wrapper-inner">
				<h1 class="page-title">Update your account</h1>
				<div role="navigation" aria-label="Breadcrumbs" class="breadcrumb-trail breadcrumbs">
					<ul class="trail-items breadcrumb">
						<li class="trail-item trail-begin"><a href="javascript:void(0)l"><span>Home</span></a></li>
						<li class="trail-item trail-end active"><span>My Account</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="site-main main-container no-sidebar">
			<div class="container">
				<div class="row">
					<div class="main-content col-md-12">
						<div class="page-main-content">
							<div class="nt">
								<div class="hs-notices-wrapper"></div>
								<div class="u-columns col2-set" id="customer_login">
									<div class="u-column1 col-1 w-100 px-5">
										<h2>My Account</h2>
										<form class="hs-form hs-form-login login" th:object="${customer}"
											th:action="@{/auth/my-account}" method="post">
											<span th:text="${message}"></span>
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>Username&nbsp;<span class="required">*</span></label>
												<input type="text" class="hs-Input hs-Input--text input-text"
													   name="username" th:value="${#request.remoteUser}" disabled>
											</p>
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>Fullname&nbsp;<span class="required">*</span></label>
												<input type="text" class="hs-Input hs-Input--text input-text"
													field="*{fullname}" placeholder="Enter your fullname" required>
											</p>
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>Email&nbsp;<span class="required">*</span></label>
												<input type="email" class="hs-Input hs-Input--text input-text"
													field="*{email}" placeholder="Enter your email" required>
											</p>
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>Phone&nbsp;<span class="required">*</span></label>
												<input type="text" class="hs-Input hs-Input--text input-text"
													   field="*{phone}" placeholder="Enter your phone" required>
											</p>
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>Birthday</label>
												<input type="date" class="hs-Input hs-Input--text input-text"
													   field="*{birthday}" placeholder="Enter your birthday">
											</p>
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>Street</label>
												<input type="text" class="hs-Input hs-Input--text input-text"
													   field="*{street}" placeholder="Enter your street">
											</p>
											<p class="hs-form-row hs-form-row--wide form-row form-row-wide">
												<label>City</label>
												<input type="text" class="hs-Input hs-Input--text input-text"
													   field="*{city}" placeholder="Enter your city">
											</p>
											<p class="form-row">
												<button type="submit" class="hs-Button button">Submit</button>
											</p>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>

<div class="container-fluid" ng-app="user-app">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Chi tiết cửa hàng</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Cửa hàng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center">
<!--                        <div class="col-lg-4">-->
<!--                            <div class="form-group row">-->
<!--                                <label class="col-sm-2 col-form-label"></label>-->
<!--                                <div class="col-sm-10">-->
<!--                                    <input class="dropify" type="file" name="image" data-height="400" />-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="col-lg-8">
                            <div class="form-group row" hidden>
                                <label class="col-sm-2 col-form-label">Mã CH</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number" name="id" ng-model="item.id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên CH</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="name" ng-model="item.name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Số điện thoại</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="phone" ng-model="item.phone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="email" ng-model="item.email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Đường</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="street" ng-model="item.street">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Thành phố</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="city" ng-model="item.city">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">State</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="state" ng-model="item.state">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">zipCode</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="zipCode" ng-model="item.zipCode">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button ng-click="create()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create
                    </button>
                    <button ng-click="update()" class="btn btn-success">
                        <i class="far fa-save"></i> Update
                    </button>
                    <button ng-click="delete()" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button ng-click="reset()" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
